	<section>
  <h1>İletişim</h1>
  
  <form id="formTest" method="get" action="processData">
    <table>
    <tr>
      <td><label for="txtName">Ad<span class="required">*</span></label></td>
      <td><input type="text" id="txtName" name="name"></td>
      <td id="elmNameError" class="errorMsg">&nbsp;</td></tr>
    <tr>
      <td><label for="txtAddress">Adres</label></td>
      <td><input type="text" id="txtAddress" name="address"></td>
      <td id="elmAddressError" class="errorMsg">&nbsp;</td></tr>
    <tr>
      <td><label for="txtZipcode">Posta Kodu<span class="required">*</span></label></td>
      <td><input type="text" id="txtZipcode" name="zipcode"></td>
      <td id="elmZipcodeError" class="errorMsg">&nbsp;</td></tr>
    <tr>
      <td>Ülke<span class="required">*</span></td>
      <td><select id="selCountry" name="country">
            <option value="" selected>lütfen seçiniz</option>
            <option value="AA">Azerbaycan</option>
            <option value="BB">KKTC</option>
            <option value="CC">Türkiye</option>
          </select></td>
      <td id="elmCountryError" class="errorMsg">&nbsp;</td></tr>
    <tr>
      <td>Cinsiyet<span class="required">*</span></td>
      <td><label><input type="radio" name="gender" value="m">Erkek</label>
          <label><input type="radio" name="gender" value="f">Kadın</label></td>
      <td id="elmGenderError" class="errorMsg">&nbsp;</td></tr>
    <tr>
      <td><label for="txtPhone">Tel No<span class="required">*</span></label></td>
      <td><input type="text" id="txtPhone" name="phone"></td>
      <td id="elmPhoneError" class="errorMsg">&nbsp;</td></tr>
    <tr>
      <td><label for="txtEmail">E-posta<span class="required">*</span></label></td>
      <td><input type="text" id="txtEmail" name="email"></td>
      <td id="elmEmailError" class="errorMsg">&nbsp;</td></tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Gönder" id="btnSubmit">&nbsp;
          <input type="reset" value="Temizle" id="btnReset"></td>
      <td>&nbsp;</td></tr>
    </table>
  </form>
</section>
